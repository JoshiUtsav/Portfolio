<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Page Not Found</title>
    <style>
      :root {
        --bg-color: #f5f5f5;
        --text-color: #333;
        --accent-color: #000;
        --link-color: #0066cc;
      }

      @media (prefers-color-scheme: dark) {
        :root {
          --bg-color: #1a1a1a;
          --text-color: #f5f5f5;
          --accent-color: #fff;
          --link-color: #66b3ff;
        }
      }

      body {
        background-color: var(--bg-color);
        color: var(--text-color);
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen-Sans, Ubuntu, Cantarell, "Helvetica Neue", sans-serif;
        line-height: 1.6;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      .container {
        max-width: 600px;
        padding: 2rem;
        text-align: center;
      }

      h1 {
        font-size: 4rem;
        margin: 0;
        color: var(--accent-color);
      }

      h2 {
        font-size: 2rem;
        margin-top: 0;
        margin-bottom: 1rem;
      }

      p {
        margin-bottom: 2rem;
      }

      .btn {
        display: inline-block;
        padding: 0.8rem 1.5rem;
        background-color: var(--accent-color);
        color: var(--bg-color);
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s ease;
      }

      .btn:hover {
        background-color: var(--link-color);
      }

      @media (max-width: 600px) {
        .container {
          padding: 1rem;
        }

        h1 {
          font-size: 3rem;
        }

        h2 {
          font-size: 1.5rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>404</h1>
      <h2>Page Not Found</h2>
      <p>
        Oops! The page you're looking for doesn't exist. It might have been
        moved or deleted.
      </p>
      <a href="/" class="btn" id="homeLink">Return to Homepage</a>
    </div>

    <script>
      // Check if the current page is not the homepage
      if (window.location.pathname !== "/") {
        // Add event listener to the home link
        document
          .getElementById("homeLink")
          .addEventListener("click", function (e) {
            e.preventDefault();
            // Redirect to homepage after a short delay
            setTimeout(function () {
              window.location.href = "/";
            }, 300);
          });
      }

      // Automatically redirect to homepage after 10 seconds
      setTimeout(function () {
        window.location.href = "/";
      }, 10000);
    </script>
  </body>
</html>
